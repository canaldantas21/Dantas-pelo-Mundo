<script>
document.addEventListener("DOMContentLoaded", function() {
  const splash = document.getElementById('splash-screen');
  if (!splash) return;

  // Verifica se já mostrou o splash
  const hasVisited = localStorage.getItem('visitedDantas');

  if (hasVisited) {
    // Já visitou → esconder imediatamente
    splash.style.display = 'none';
  } else {
    // Primeira visita → mostra e grava que já entrou
    localStorage.setItem('visitedDantas', 'true');
    setTimeout(() => {
      splash.style.display = 'none';
    }, 7000); // 7 segundos
  }
});
</script>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('✅ Service Worker registado com sucesso.'))
      .catch(err => console.error('❌ Erro ao registar Service Worker:', err));
